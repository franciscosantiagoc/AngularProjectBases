<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of charactersList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    let isEven = even;
  " class="list-group-item"
    [ngClass]="{
      'list-group-item-success': isFirst == true,
      'list-group-item-info': isLast==false && isFirst==false,
      'list-group-item-danger': isLast
    }"

    >
    <span class="text-primary">{{i+1}}.-</span>
     {{character.name}} - {{character.power}}

     posicion {{i}} es Par: {{isEven}}

  </li>
</ul>

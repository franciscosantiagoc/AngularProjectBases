<div>
  <h1>DBZ Main Page running</h1>
  <hr>
  <div class="row">
    <div class="col">
      <dbz-list [charactersList] = "characters" (onRemoveID)="onDeleteCharacter($event)"></dbz-list>
    </div>
    <div class="col">
      <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
    </div>
  </div>
</div>

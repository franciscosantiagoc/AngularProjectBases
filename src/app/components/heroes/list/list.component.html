<div class="my-5 ">
  <h2>Lista de heroes</h2>
  <ul class="list-group">
    <li *ngFor="let item of heroNames" class="list-group-item">{{item}}</li>
  </ul>
  <span *ngIf="displayAlert" class="text-danger d-block">Elemento eliminado</span>
  <button class="btn btn-danger mt-5" (click)="deleteLastItem()">Borrar ultimo elemento</button>
</div>

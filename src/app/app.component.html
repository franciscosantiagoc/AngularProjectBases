<div class="container mt-4">
  <div class="row">

    <h3>Listado de estudiantes</h3>
    <button class="btn btn-primary" (click)="displayList()">{{ !mostrar ? 'Mostrar listado' : 'Ocultar listado'}}</button>
  </div>
    <br>

    <table class="table" *ngIf="mostrar && studentsList.length > 0">
      <thead>
        <th>No.</th>
        <th>Nombre</th>
        <th>Estado</th>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentsList; let i = index; let total=count;">
          <td>{{ i+1 }} - {{ total }} </td>
          <td>{{student.name}}</td>
          <td>
            <span class="badge" [ngClass]="student.status == 'titulado' ? 'bg-success' : 'bg-secondary'">{{student.status}}</span>
          </td>
        </tr>
      </tbody>
    </table>

    <h3 *ngIf="studentsList.length == 0">No estÃ¡ registrado ningun estudiante</h3>

</div>
